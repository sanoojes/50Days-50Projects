        <div class="container">
            <h1>Drink Water</h1>

                    <span id="liters">1.75L</span>

                <div
                    class="percentage"
                    id="percentage"
                    style="visibility: visible; height: 41.25px"

                    12.5%
                </div>
            </div>
            <p class="text">
                Select how many glasses of water that you have drank
            </p>
            <div class="cups">
                <div class="cup cup-small">250<small>ml</small></div>
                <div class="cup cup-small">250<small>ml</small></div>
                <div class="cup cup-small">250<small>ml</small></div>

                <div class="cup cup-small">250<small>ml</small></div>

            </div>
        </div>

        <script src="script.js"></script>
