<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <title>Incrementing Counter</title>
    </head>
    <body>
        <div class="counter-container">
            <i class="fa-brands fa-twitter"></i>
            <span class="counter" target="12000" id="counter">0</span>
            <p class="text">Twitter Followers</p>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-instagram"></i>
            <span id="counter" target="5000" class="counter">0</span>
            <p class="text">Instagram Followers</p>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-facebook"></i>
            <span id="counter" class="counter" target="7599">0</span>
            <p class="text">Facebook Fans</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
